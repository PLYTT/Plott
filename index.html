<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: white;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Rick_Astley_2009_%28cropped%29.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        #navbar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            background-color: #ff4757;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff6b81;
        }
        #ip-address {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div id="ip-address">Loading IP address...</div>

    <!-- YouTube Video Embed with Autoplay -->
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar">
        <button class="button" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">Yes</button>
        <button class="button" onclick="window.location.href='https://www.youtube.com/watch?v=Isc5YVXkqOY'">No</button>
    </div>

    <script>
        // Fetch IP Address
        async function fetchIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').innerText = `Your IP Address: ${data.ip}`;
            } catch (error) {
                document.getElementById('ip-address').innerText = 'Could not load IP address.';
            }
        }
        fetchIP();
    </script>
</body>
</html>
